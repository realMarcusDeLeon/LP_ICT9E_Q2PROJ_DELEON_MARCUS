<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered MP4 Video</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Optional: background styling */
        }

        video {
            max-width: 100%; /* Ensures responsiveness */
            max-height: 100%; /* Ensures responsiveness */
        }
    </style>
</head>
<body>
    <video controls muted autoplay loop>
        <source src="viktornation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
