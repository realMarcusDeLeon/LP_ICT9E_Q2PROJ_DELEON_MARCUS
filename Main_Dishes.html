	<style>
        .text-box {
            padding: 20px;                /* Adds space inside the box */
            border: 2px solid #CD212A;       /* Creates a border around the box */
            background-color: #F4F9FF;    /* Sets a background color */
            width: 600px;                 /* Sets a fixed width */
            margin: 20px auto;            /* Centers the box horizontally */
            text-align: center;           /* Centers the text inside the box */
            border-radius: 10px;          /* Rounds the corners of the box */
        }
		body {
            background-image: url('anzioflag.png'); /* Replace with your image path */
            background-size: cover; /* Makes the background image cover the entire page */
            background-attachment: fixed; /* Keeps the image fixed when scrolling */
            height: 100vh; /* Ensures the body takes up the full height of the viewport */
            margin: 0; /* Removes default margin */
        	 margin: 0;
    	font-family: Arial, sans-serif;
    	}

    	 a {
            color: inherit; /* Removes the default blue color */
            text-decoration: none; /* Removes the underline */
        }

    	.categories-section {
    padding: 20px;
    max-width: 800px; /* Control width */
    margin: 0 auto; /* Center the section */
    background-color: #F4F9FF; /* Light background */
    border: 3px solid #008C45; /* Yellow border */
    border-radius: 10px; /* Optional rounded corners */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow */
    text-align: center;
}


.categories-section h2 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
}

.categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
    gap: 20px; /* Space between cards */
    padding: 10px;
}

.category-card {
    background: #F4F9FF; /* White background for cards */
    border: 2px solid #CD212A; /* Yellow border */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category-card img {
    width: 100%;
    height: 150px; /* Set a fixed height */
    object-fit: cover; /* Maintain aspect ratio */
}

.category-card p {
    margin: 10px 0;
    font-size: 1.1em;
    font-weight: bold;
    color: #333;
}

.category-card:hover {
    transform: scale(1.05); /* Slightly enlarge on hover */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}
